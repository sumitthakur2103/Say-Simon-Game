<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon-Say-Game</title>
    <link rel="icon" href="./Assets/LOGO.jpg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon-Say-Game</h1>

    <h3>Hey!! This is my first project , If you like it please give me suggestion and rating after the game</h3>
    <hr style="background-color: cadetblue; height: 1px; width: 100vh;">
    <div class="inputinfo">
        <video autoplay muted loop>
            <source src="./Assets/project.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="inputbox">
            <!-- <label for="namebox" style="color: white;">Name:</label> -->
            <input type="text" placeholder="Enter Your Name Here !" id="namebox">
        </div>
        <p class="error">ERROR!! Please enter your Name</p>
        <button>Start-Game</button>
    </div>
    <div class="bigbox">
        <div class="btn red" id="red" type="button">

        </div>
        <div class="btn green" id="green" type="button">

        </div>
        <div class="btn blue" id="blue" type="button">

        </div>
        <div class="btn yellow" id="yellow" type="button">

        </div>
    </div>


    <video class="gameovervideo" muted loop>
        <source src="./Assets/gameover.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>


    <div class="leaderboard">
        <div>
            <div class="leaderboardNav">Name</div>
            <br>
            <hr>
            <div class="user" id="name">
                <br>
            </div>
        </div>

        <div>
            <div class="leaderboardNav">Score</div>

            <br>
            <hr>
            <div class="user" id="score">
                <br>
            </div>
        </div>

    </div>

    <button class="gamebtn" id="start">
        Start
    </button>

    <button class="gamebtn" id="restart">
        Restart
    </button>



    <script src="app.js"></script>
</body>

</html>
